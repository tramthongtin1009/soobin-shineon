<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOOBIN View Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #fff;
      padding: 20px 10px;
      border-bottom: 3px solid gold;
    }
    h1 {
      color: #b99d59;
      font-size: 2em;
      margin: 0;
    }
    p.slogan {
      font-style: italic;
      color: #a88d44;
      margin-top: 5px;
    }
    .tracker {
      margin-top: 20px;
    }
    .video-item {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .video-item span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>SOOBIN View Tracker</h1>
    <p class="slogan">To Gether We Shine</p>
  </header>
  <main>
    <div class="tracker" id="videoTracker">
      <!-- Các video sẽ được hiển thị ở đây -->
    </div>
  </main>

  <script>
    const apiKey = 'AIzaSyC5CF7Bq2H8M6oHTrvkwZqRE1ow0xeM4i4'; // Thay bằng API key của bạn

    // ID của Google Sheet và link API của Sheet
    const sheetUrl = 'https://spreadsheets.google.com/feeds/list/2PACX-1vRq3upi9Bdn5eDjjFrA1fpHCqQZgjVPhXNsis5CyK0k0zwMkObI8OdPX0HDmZ7zFmfxsprpyNGOhVqL/od6/public/basic?alt=json';

    // Lấy dữ liệu từ Google Sheets (ID video và target)
    async function fetchSheetData() {
      const response = await fetch(sheetUrl);
      const data = await response.json();
      const rows = data.feed.entry;
      
      const videoIds = rows.map(row => row.gsx$videoid.$t);
      const targetViews = rows.map(row => parseInt(row.gsx$target.$t));

      fetchVideoData(videoIds, targetViews);
    }

    // Lấy thông tin view từ YouTube API
    function fetchVideoData(videoIds, targetViews) {
      videoIds.forEach((videoId, index) => {
        fetch(`https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${apiKey}&part=statistics`)
          .then(response => response.json())
          .then(data => {
            const views = data.items[0].statistics.viewCount;
            const target = targetViews[index];
            const difference = target - views;

            const videoDiv = document.createElement('div');
            videoDiv.className = 'video-item';
            videoDiv.innerHTML = `
              <span>Video ${index + 1}:</span> 
              Views: ${views} | 
              Target: ${target} | 
              Chênh lệch: ${difference > 0 ? difference : 0}
            `;
            document.getElementById('videoTracker').appendChild(videoDiv);
          });
      });
    }

    // Lấy dữ liệu từ Google Sheets và gọi API YouTube
    fetchSheetData();
  </script>
</body>
</html>
